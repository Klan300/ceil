<body style="background-image: url('bgjpg.jpg');">

    <div class="header">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>CPSK JAIL</strong>
                </a>
            </div>
        </div>
        <br>
        <br>
    </div>

    <div class="container">
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">Ceil Security</h1>
            </div>
            <div class="p-3 mb-2 bg-secondary text-white">
                <div class="d-flex justify-content-between mb-3">
                    <h2>BUZZER</h2>
                    <div class="bigbold  mr-3">
                        off
                        <label class="switch">
                            <input id="buzzer" type="checkbox" checked>
                            <span class="slider round" id="right-align"></span>
                        </label>
                        on
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <h2>LED</h2>
                    <div class="bigbold mr-3">off
                        <label class="switch">
                            <input id="light-switch" type="checkbox" checked>
                            <span class="slider round" id="right-align"></span>
                        </label>
                        on
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <h2>DOOR</h2>
                    <div class="emptybox"></div>
                    <div class="bigbold">close
                        <label class="switch">
                            <input id="door" type="checkbox" checked>
                            <span class="slider round" id="right-align"></span>
                        </label>
                        open
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
